<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjektivhistorie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app"></div>
    
    <script>
        //model
        var word1 = '___';
        var word2 = '___';
        var word3 = '___';
        var word4 = '___';
        var word5 = '___';
        
        //view
        view();
        function view() { /*HTML*/ //<-- dersom du ønsker å få innerHTML stringen til å se ut som HTML
            document.getElementById("app").innerHTML = /*HTML*/`
            <h1>Velkommen!</h1>
            <p>Det var en gang en <b>${word1}</b> som likte å <b>${word2} ${word3}</b>. Da ble en <b>${word4}</b> veldig <b>${word5}</p>
            <div id="choices">
                <div id="choices1">
                    <button class="1" onclick=selectWord(this)>Katt</button>
                    <button class="1" onclick=selectWord(this)>Person</button>
                    <button class="1" onclick=selectWord(this)>Hund</button>
                </div>
                <br>
                <div id="choices2">
                    <button class="2" onclick=selectWord(this)>Spise</button>
                    <button class="2" onclick=selectWord(this)>Lage</button>
                    <button class="2" onclick=selectWord(this)>Koke</button>
                </div>
                <br> 
                <div id="choices3">
                    <button class="3" onclick=selectWord(this)>Biff</button>
                    <button class="3" onclick=selectWord(this)>Sushi</button>
                    <button class="3" onclick=selectWord(this)>Nøttestek</button>
                </div>
                <br> 
                <div id="choices4">
                    <button class="4" onclick=selectWord(this)>Katt</button>
                    <button class="4" onclick=selectWord(this)>Fugl</button>
                    <button class="4" onclick=selectWord(this)>Hund</button>
                </div> 
                <br>
                <div id="choices5">
                    <button class="5" onclick=selectWord(this)>Glad</button>
                    <button class="5" onclick=selectWord(this)>Lei seg</button>
                    <button class="5" onclick=selectWord(this)>Nysgjerrig</button>
                </div> 
            </div>
            `;
        }

        //controller
        function selectWord(choice) {
            let selectedWord = choice.innerHTML.toLowerCase();
            let wordClass = choice.className;
            switch (wordClass) {
                case "1":
                    word1 = selectedWord;
                    break;
                case "2":
                    word2 = selectedWord;
                    break;
                case "3":
                    word3 = selectedWord;
                    break;
                case "4": 
                    word4 = selectedWord;
                    break;
                case "5": 
                    word5 = selectedWord + '</b>.';
            }
            view();
        }

    </script>
</body>    
</html>
